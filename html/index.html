<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tip Calculator</title>

        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Trirong&display=swap" rel="stylesheet">

    </head>

        <body>

            <!-- Container for the tip calculator-->
            <div id="container">
                <h1>TIP CALCULATOR</h1>

                   <!--container for the user inputs and the submit button-->
                <div>
                    <!--Form to hold our rip calculator inputs-->
                    <form>
                        <p>How much was your bill?</p>
                        <!--text input to get the amount of the bill-->
                        <input id="billAmt" type="text" placeholder="Bill Amount">

                        <p>How was your service?</p>
                        <!--Drop down menu to select service quality-->
                        <select id="serviceQual">
                            <option selected disabled value="0">-- Chose an Option --</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - Ok</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                        

                        <p>How many people are sharing the bill?</p>
                        <!-- text input to get the number of people sharing the bill-->
                        <input id="peopleAmt" type="text" placeholder="Number of People">

                        <button type="button" id="calculateTip">Calculate!</button>
                        <!--button to calculate the tip-->

                    </form>
                <div id="tipAmount" style="display: none;">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small>each</small>
                    <!--container to hold the tip information-->
                </div>
            </div>
    
    
           
            <script type="text/javascript" src="../js/scripts.js"></script>
            
        </body>


</html>
