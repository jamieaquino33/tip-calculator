<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tip Calculator</title>

        <link rel="stylesheet" href="../css/main.css">

    </head>

        <body>

            <!-- Container for the tip calculator-->
            <div id="container">
                <h1>TIP CALCULATOR</h1>

                   <!--container for the user inputs and the submit button-->
                <div>
                    <!--Form to hold our rip calculator inputs-->
                    <form>
                        <p>How much was your bill?</p>
                        <input id="billAmt" type="text" placeholder="Bill Amount">

                        <p>How was your service?</p>
                        <input id="service" type="text" placeholder="Service">

                        <p>How many people are sharing the bill?</p>
                        <input id="peopleAmt" type="text" placeholder="Number of People">

                    </form>
                </div>
            </div>
    
    
            <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">

        </body>
